name: Particle
type: theme
# Defines the base theme
base theme: stable
description: 'A sub-theme that offers particle features'
package: Custom
core: 8.x
# Defines libraries group in which we can add css/js.
libraries:
  - particle/baseparticle
# Regions
regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  content: 'Content'  # the content region is required
  sidebar: 'Sidebar'
  footer: 'Footer'
